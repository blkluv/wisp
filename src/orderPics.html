<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script language='javascript'>
    function _onClickPic(name) {
      var element = getElementById('pictureEntryBox');
      var filename = '/images/' + name + '.png';
      element.setInnerHTML('<img src=' + filename + '/>');
    }
</script>
</head>
<body>
    <button onClick="_onClickPic('dog')">Dog</button>
    <button onClick="_onClickPic('cat')">Cat</button>
    <div id="pictureEntryBox">
    </div>
</body>
</html>
